<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS Interactive Demo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 id="h1">Text initial</h1>

    <div class="section">
        <h2>Lista</h2>
        <ul id="lista">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
        <p id="afisarePrimul"></p>
        <p id="afisareUltimul"></p>
    </div>

    <div class="section">
        <h2>Imagine</h2>
        <img src="Rezolvare.js" id="img" alt="Imagine">
    </div>

    <div class="section">
        <h2 id="box">Text</h2>
        <button id="button">Schimba Text</button>
    </div>

    <div class="section input-group">
        <input type="text" id="textInput" placeholder="Scrie ceva aici...">
        <p id="texOutput">Aici o sa apara</p>
    </div>

    <div class="section">
        <p id="paragraphToDelete">paragraphToDelete</p>
    </div>

    <div class="section">
        <h2>Tabel Dinamic</h2>
        <div id="containerTable"></div>
    </div>

    <div class="section input-group">
        <input id="inputList" placeholder="Adauga in lista">
        <button id="inputButton">Adauga</button>
        <div id="containerUl"></div>
    </div>
</div>
<script src="Rezolvare.js"></script>
</body>
</html>
